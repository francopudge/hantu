<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escape from the Ghost</title>
<link rel="icon" type="image/png" href="logo.png">


<style>
/* RESET + CENTER */
* {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  color: white;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

/* WRAPPER */
.game-wrapper {
  width: 100%;
  max-width: 580px;
  padding: 25px 20px;
  text-align: center;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
  border: 2px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  animation: slideIn 0.6s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* TITLE */
h1 {
  margin: 0 0 20px 0;
  font-size: clamp(24px, 7vw, 36px);
  background: linear-gradient(135deg, #00d4ff, #ff006e);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 0 0 30px rgba(255, 0, 110, 0.3);
  font-weight: bold;
  letter-spacing: 2px;
}

/* BOARD */
.board {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 5px;
  margin: 20px auto;
  width: 100%;
  padding: 15px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.cell {
  border: 2px solid rgba(255, 255, 255, 0.2);
  background: linear-gradient(135deg, #2a2a4e 0%, #1f1f3f 100%);
  font-weight: bold;
  aspect-ratio: 1 / 1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(11px, 3vw, 14px);
  border-radius: 8px;
  transition: all 0.3s ease;
  color: #aaa;
}

.cell:hover {
  border-color: rgba(255, 255, 255, 0.4);
  transform: scale(1.05);
}

.human {
  background: url("youtubernekat.png") center/contain no-repeat,
              linear-gradient(135deg, #00ff88, #00cc6a);
  box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
  border: none;
  animation: pulse 1.5s infinite;
  color: transparent;
}

.ghost {
  background: url("pocong.png") center/contain no-repeat,
              linear-gradient(135deg, #ff1744, #c41c3b);
  box-shadow: 0 0 20px rgba(255, 23, 68, 0.8);
  border: none;
  animation: ghostPulse 1.2s infinite;
  color: transparent;
}


@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

@keyframes ghostPulse {
  0%, 100% { transform: scale(1); filter: brightness(1); }
  50% { transform: scale(1.08); filter: brightness(1.2); }
}

/* INFO SECTION */
.info, .counter {
  margin: 12px 0;
  font-size: clamp(13px, 4vw, 15px);
  padding: 12px;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 10px;
  border-left: 4px solid #00ff88;
}

.counter {
  border-left-color: #ff1744;
}

.info p, .counter p {
  margin: 6px 0;
}

.info b, .counter b {
  color: #00ff88;
  font-size: 1.1em;
}

.counter span {
  color: #ff8a80;
}

/* TURN INDICATOR */
.turn-display {
  font-size: clamp(14px, 5vw, 18px);
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 255, 136, 0.15);
  border-radius: 10px;
  margin: 15px 0;
  border: 2px solid rgba(0, 255, 136, 0.3);
  animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
  0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }
  50% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.6); }
}

/* CONTROLS */
.controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

.controls button {
  padding: 14px 18px;
  font-size: clamp(12px, 4vw, 15px);
  cursor: pointer;
  border-radius: 12px;
  border: 2px solid transparent;
  font-weight: bold;
  transition: all 0.3s ease;
  min-width: 110px;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
}

.controls button:hover:not(:disabled) {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
}

.controls button:active:not(:disabled) {
  transform: translateY(-1px);
}

.controls button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.controls button:nth-child(1) {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-color: #667eea;
}

.controls button:nth-child(1):hover:not(:disabled) {
  box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
}

.controls button:nth-child(2) {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  border-color: #f5576c;
}

.controls button:nth-child(2):hover:not(:disabled) {
  box-shadow: 0 0 20px rgba(245, 87, 108, 0.6);
}

.controls button:nth-child(3) {
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  border-color: #00f2fe;
  color: #000;
  font-weight: bold;
}

.controls button:nth-child(3):hover:not(:disabled) {
  box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
}

.controls button:nth-child(4) {
  background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
  border-color: #38f9d7;
  color: #000;
  font-weight: bold;
}

.controls button:nth-child(4):hover:not(:disabled) {
  box-shadow: 0 0 20px rgba(67, 233, 123, 0.6);
}

/* LOG */
#log {
  margin-top: 15px;
  font-style: italic;
  min-height: 30px;
  font-size: clamp(12px, 4vw, 15px);
  padding: 12px;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  color: #00ff88;
  font-weight: 500;
  animation: fadeInOut 0.5s ease;
}

@keyframes fadeInOut {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* RESPONSIVE MOBILE */
@media (max-width: 600px) {
  .game-wrapper {
    padding: 20px 15px;
    margin: 10px;
  }

  .board {
    gap: 4px;
    padding: 12px;
    grid-template-columns: repeat(10, 1fr);
  }

  .controls {
    flex-direction: column;
    gap: 10px;
  }

  .controls button {
    width: 100%;
    flex: 1 1 100%;
  }

  h1 {
    margin-bottom: 15px;
  }

  .turn-display {
    margin: 10px 0;
  }
}
.game-logo {
  max-width: 260px;
  width: 80%;
  margin-bottom: 20px;
  filter: drop-shadow(0 0 25px rgba(255, 0, 110, 0.6));
  animation: logoFloat 2.5s ease-in-out infinite;
}

@keyframes logoFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

#loading-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #0f0f1f, #1a1a2e);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  color: white;
  font-size: 18px;
}

.loader {
  width: 60px;
  height: 60px;
  border: 6px solid rgba(255,255,255,0.2);
  border-top: 6px solid #ff1744;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
.controls button:nth-child(4) {
  background: linear-gradient(135deg, #ff9a00 0%, #ff3d00 100%);
  border-color: #ff3d00;
  color: #000;
  font-weight: bold;
}

.controls button:nth-child(4):hover:not(:disabled) {
  box-shadow: 0 0 20px rgba(255, 154, 0, 0.6);
}

@keyframes resetFlash {
  0% { background: rgba(255, 255, 255, 0.1); }
  50% { background: rgba(255, 0, 110, 0.3); }
  100% { background: rgba(255, 255, 255, 0.1); }
}

.game-wrapper.resetting {
  animation: resetFlash 0.6s ease;
}

.top-controls {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 15px;
  width: 100%;
  max-width: 300px;
}

.top-controls button {
  padding: 12px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
}

#loading-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #0f0f1f, #1a1a2e);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  color: white;
  font-size: 18px;
}

.loading-logo {
  width: 220px;
  max-width: 70%;
  margin-bottom: 20px;
  filter: drop-shadow(0 0 30px rgba(255, 0, 110, 0.7));
  animation: loadingFloat 2.5s ease-in-out infinite;
}

@keyframes loadingFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.icon {
  width: 26px;
  height: 26px;
  vertical-align: middle;
  margin-right: 8px;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.5));
  
}

</style>
</head>

<body>

  
<audio id="bgm" src="Shiki OP 1 [Blu-Ray].mp3" loop></audio>

<div class="top-controls">
  <button onclick="toggleMusic()" id="musicBtn">üîä PLAY</button>
  <button onclick="resetGame(true)">üîÑ Reset Game</button>
</div>


 <div id="loading-screen">
  <img src="logo.png" alt="Loading Logo" class="loading-logo">
  <p>Loading The Escape From The Ghost...</p>
</div>


<div class="game-wrapper">

<img src="logo.png" alt="Escape from the Ghost" class="game-logo">


<div class="board" id="board"></div>

<div class="turn-display">
 üéÆ Giliran:
<img id="turnIcon" src="youtubernekat.png" class="icon">

</div>

<div class="info">
  <p>
    <img src="youtubernekat.png" class="icon">
    Manusia di Petak: <b><span id="humanPos">6</span></b>
  </p>
  <p>
    <img src="pocong.png" class="icon">
    Hantu di Petak: <b><span id="ghostPos">0</span></b>
  </p>
</div>


<div class="counter">
  <p>
    <img src="countermanusia.png" class="icon">
    Danger Counter Manusia: <b><span id="humanCounter">0</span>/5</b>
  </p>
  <p>
    <img src="counterhantu.png" class="icon">
    Danger Counter Hantu: <b><span id="ghostCounter">0</span>/5</b>
  </p>
</div>


<div class="controls">
  <button onclick="rollDice()">üé≤ Lempar Dadu</button>
  <button onclick="useSkill()">üî• Aktifkan Skill</button>
  <button onclick="skipSkill()">‚û° Selesai</button>
  
</div>

<p id="log"></p>

</div>

<script>
let humanPos = 6;
let ghostPos = 0;

let humanCounter = 0;
let ghostCounter = 0;

let turn = "human";
let diceRolled = false;
let lastDice = 0;

const board = document.getElementById("board");

function createBoard() {
  board.innerHTML = "";
  for (let i = 0; i <= 30; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";

    if (i === humanPos) cell.classList.add("human");
    if (i === ghostPos) cell.classList.add("ghost");

    cell.innerText = i;
    board.appendChild(cell);
  }
}

createBoard();

function rollDice() {
  if (diceRolled) return;

  const dice = Math.floor(Math.random() * 6) + 1;
  lastDice = dice;

  log(`üé≤ ${turn === "human" ? "Manusia" : "Hantu"} lempar dadu: ${dice}`);

  if (turn === "human") {
    humanPos += dice;
    if (dice % 2 === 0 && humanCounter < 5) humanCounter++;
  } else {
    ghostPos += dice;
    if (dice % 2 === 0 && ghostCounter < 5) ghostCounter++;
  }

  diceRolled = true;
  updateUI();
  checkWin();
}

function useSkill() {
  if (!diceRolled) return;

  if (turn === "human" && humanCounter > 0) {
    humanPos += 1;
    humanCounter--;
    log("üî• Manusia aktifkan skill: +1 langkah");
  } 
  else if (turn === "ghost" && ghostCounter > 0) {
    humanPos -= 1;
    ghostCounter--;
    log("üëª Pocong tarik manusia mundur 1");
  } 
  else {
    log("‚ùå Counter tidak cukup");
    return;
  }

  updateUI();
  checkWin();
}

function skipSkill() {
  if (!diceRolled) return;
  log("‚û° Skill dilewati");
  endTurn();
}

function endTurn() {
  diceRolled = false;
  turn = turn === "human" ? "ghost" : "human";
  updateUI();
}

function updateUI() {
  const turnIcon = document.getElementById("turnIcon");

if (turn === "human") {
  turnIcon.src = "youtubernekat.png";
  turnIcon.alt = "Giliran Manusia";
} else {
  turnIcon.src = "pocong.png";
  turnIcon.alt = "Giliran Hantu";
}


  document.getElementById("humanPos").innerText = humanPos;
  document.getElementById("ghostPos").innerText = ghostPos;
  document.getElementById("humanCounter").innerText = humanCounter;
  document.getElementById("ghostCounter").innerText = ghostCounter;

  createBoard();
}

function checkWin() {
  if (humanPos >= 30) {
    showEnd("üéâ MANUSIA MENANG!\nBerhasil kabur dari rumah angker!");
    return;
  }

  if (Math.abs(humanPos - ghostPos) <= 1) {
    showEnd("üëª HANTU MENANG!\nManusia tertangkap!");
    return;
  }
}

function showEnd(message) {
  setTimeout(() => {
    alert(message);
    resetGame();
  }, 500);
}



function log(text) {
  document.getElementById("log").innerText = text;
}

window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("loading-screen").style.display = "none";
  }, 1500); // durasi loading (ms)
});

const bgm = document.getElementById("bgm");
const musicBtn = document.getElementById("musicBtn");
let isPlaying = false;

function toggleMusic() {
  if (!isPlaying) {
    bgm.play();
    musicBtn.innerText = "‚è∏ PAUSE";
    isPlaying = true;
  } else {
    bgm.pause();
    musicBtn.innerText = "üîä PLAY";
    isPlaying = false;
  }
}

function resetGame(manual = false) {
  const wrapper = document.querySelector(".game-wrapper");
  wrapper.classList.add("resetting");

  setTimeout(() => {
    wrapper.classList.remove("resetting");
  }, 600);

  humanPos = 6;
  ghostPos = 0;

  humanCounter = 0;
  ghostCounter = 0;

  turn = "human";
  diceRolled = false;
  lastDice = 0;

  updateUI();

  log(
    manual
      ? "üîÑ Game di-reset! Manusia bersiap kabur lagi..."
      : "üîÅ Game baru dimulai!"
  );
}

</script>

</body>
</html>
