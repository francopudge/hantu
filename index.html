<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escape from the Ghost</title>

<style>
/* RESET + CENTER */
body {
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: white;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* WRAPPER */
.game-wrapper {
  width: 100%;
  max-width: 540px;
  padding: 10px;
  text-align: center;
}

/* TITLE */
h1 {
  margin-top: 10px;
  font-size: clamp(18px, 5vw, 28px);
}

/* BOARD */
.board {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 4px;
  margin: 15px auto;
  width: 100%;
}

.cell {
  border: 1px solid #444;
  background: #1c1c1c;
  font-weight: bold;
  aspect-ratio: 1 / 1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(10px, 3vw, 16px);
}

.human {
  background: #2ecc71;
  color: black;
}

.ghost {
  background: #e74c3c;
}

/* INFO */
.info, .counter {
  margin: 8px 0;
  font-size: clamp(12px, 3.5vw, 16px);
}

/* CONTROLS */
.controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
}

.controls button {
  padding: 10px 14px;
  font-size: clamp(12px, 4vw, 14px);
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

/* LOG */
#log {
  margin-top: 10px;
  font-style: italic;
  min-height: 24px;
  font-size: clamp(12px, 3.5vw, 14px);
}

/* HP KECIL */
@media (max-width: 480px) {
  .board {
    gap: 3px;
  }

  .controls button {
    flex: 1 1 45%;
  }

  .game-wrapper {
    padding: 14px;
  }
}
</style>
</head>

<body>

<div class="game-wrapper">

<h1>ESCAPE FROM THE GHOST</h1>

<div class="board" id="board"></div>

<div class="info">
  <p>Giliran: <b><span id="turn">Manusia</span></b></p>
  <p>Manusia di Petak: <span id="humanPos">6</span></p>
  <p>Hantu di Petak: <span id="ghostPos">0</span></p>
</div>

<div class="counter">
  <p>Danger Counter Manusia: <span id="humanCounter">0</span></p>
  <p>Danger Counter Hantu: <span id="ghostCounter">0</span></p>
</div>

<div class="controls">
  <button onclick="rollDice()">ðŸŽ² Lempar Dadu</button>
  <button onclick="useSkill()">ðŸ”¥ Aktifkan Skill</button>
  <button onclick="skipSkill()">âž¡ Lewati Skill</button>
  <button onclick="resetGame()">ðŸ”„ Reset Game</button>
</div>

<p id="log"></p>

</div>

<script>
let humanPos = 6;
let ghostPos = 0;

let humanCounter = 0;
let ghostCounter = 0;

let turn = "human";
let diceRolled = false;
let lastDice = 0;

const board = document.getElementById("board");

function createBoard() {
  board.innerHTML = "";
  for (let i = 0; i <= 30; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";

    if (i === humanPos) cell.classList.add("human");
    if (i === ghostPos) cell.classList.add("ghost");

    cell.innerText = i;
    board.appendChild(cell);
  }
}

createBoard();

function rollDice() {
  if (diceRolled) return;

  const dice = Math.floor(Math.random() * 6) + 1;
  lastDice = dice;

  log(`ðŸŽ² ${turn === "human" ? "Manusia" : "Hantu"} lempar dadu: ${dice}`);

  if (turn === "human") {
    humanPos += dice;
    if (dice % 2 === 0 && humanCounter < 5) humanCounter++;
  } else {
    ghostPos += dice;
    if (dice % 2 === 0 && ghostCounter < 5) ghostCounter++;
  }

  diceRolled = true;
  updateUI();
  checkWin();
}

function useSkill() {
  if (!diceRolled) return;

  if (turn === "human" && humanCounter > 0) {
    humanPos += 1;
    humanCounter--;
    log("ðŸ”¥ Manusia aktifkan skill: +1 langkah");
  } 
  else if (turn === "ghost" && ghostCounter > 0) {
    humanPos -= 1;
    ghostCounter--;
    log("ðŸ‘» Pocong tarik manusia mundur 1");
  } 
  else {
    log("âŒ Counter tidak cukup");
  }

  endTurn();
}

function skipSkill() {
  if (!diceRolled) return;
  log("âž¡ Skill dilewati");
  endTurn();
}

function endTurn() {
  diceRolled = false;
  turn = turn === "human" ? "ghost" : "human";
  updateUI();
}

function updateUI() {
  document.getElementById("turn").innerText =
    turn === "human" ? "Manusia" : "Hantu";

  document.getElementById("humanPos").innerText = humanPos;
  document.getElementById("ghostPos").innerText = ghostPos;
  document.getElementById("humanCounter").innerText = humanCounter;
  document.getElementById("ghostCounter").innerText = ghostCounter;

  createBoard();
}

function checkWin() {
  if (humanPos >= 30) {
    showEnd("ðŸŽ‰ MANUSIA MENANG!\nBerhasil kabur dari rumah angker!");
    return;
  }

  if (Math.abs(humanPos - ghostPos) <= 1) {
    showEnd("ðŸ‘» HANTU MENANG!\nManusia tertangkap!");
    return;
  }
}

function showEnd(message) {
  setTimeout(() => {
    alert(message);
    resetGame();
  }, 500);
}

function resetGame() {
  humanPos = 6;
  ghostPos = 0;
  humanCounter = 0;
  ghostCounter = 0;
  turn = "human";
  diceRolled = false;
  lastDice = 0;

  log("ðŸ”„ Game di-reset. Manusia mulai dulu.");
  updateUI();
}

function log(text) {
  document.getElementById("log").innerText = text;
}
</script>

</body>
</html>
